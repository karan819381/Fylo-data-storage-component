<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body> 
    <main>
      <section class="container-1">
        <div class="image-box">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="icon-box">
          <div class="ic-doc">
            <img src="./images/icon-document.svg" alt="icon-document" />
          </div>
          <div class="ic-folder">
            <img src="./images/icon-folder.svg" alt="icon-folder" />
          </div>
          <div class="ic-upload">
            <img src="./images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
      </section>
      <section class="container-2">
        <p class="text">You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="progressbar-container">
          <div class="gradient-container">
            <div class="circle"></div>
          </div>
          
        </div>
        <div class="data">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="leftover">
          <h1 class="gbleft"><strong>185</strong> GB LEFT</h1>
        </div>
      </section>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
